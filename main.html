<!DOCTYPE html>
<html>
<head>
    <title>John O'Sullivan</title>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/portfolio-scripts.js"></script>
</head>
<body >
<br><br><br><br><br><br><br><br><br><br>

<div style="background-color:#DBDBDB; width:84%; margin-left: 8%; margin-right:8%; padding-bottom: 2%; padding-top: 2%">
    <div class="row">
        <img id='my-name' src="img/john%20osullivan.png" onmouseover="this.src='img/john%20osullivan%20selected.png'" onmouseout="this.src='img/john%20osullivan.png'"
             style="align:center; margin-left: 25%; margin-right: 25%" >
    </div>
    <div class="row" style="margin-left: 10%; margin-right: 10%; padding-top: 2%">
        <div class='col-md-3' id='code'>
            <img class='img-rounded img-responsive' onmouseover="this.src='img/code selected.png'" onmouseout="this.src='img/code text.png'" id="code-image"
                 src="img/code text.png" style="margin-left: 10px; margin-right: 10px">
        </div>
        <div class='col-md-3' id='prose'>
            <img class='img-rounded img-responsive' onmouseover="this.src='img/prose selected.png'" onmouseout="this.src='img/prose text.png'" id="prose-image"
                 src="img/prose text.png" style="margin-left: 10px; margin-right: 10px">
        </div>
        <div class="col-md-3" id='games'>
            <img class='img-rounded img-responsive' onmouseover="this.src='img/games selected.png'" onmouseout="this.src='img/games text.png'" id="games-image"
                 src="img/games text.png" style="margin-left: 10px; margin-right: 10px">
        </div>
        <div class="col-md-3" id='builds'>
            <img class='img-rounded img-responsive' onmouseover="this.src='img/builds selected.png'" onmouseout="this.src='img/builds text.png'" id="builds-image"
                 src="img/builds text.png" style="margin-left: 50px; margin-right: 10px">
        </div>
    </div>

</div>

</body>
</html>
